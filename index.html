<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author = "Sebatian Araos">
    <meta name="description" content="pokemon, pokedex">
    <link rel="shortcut icon" href="./assets/img/Poke_Ball.png" type="image/x-icon">
    <!--GOOGLE FONTS
    font-family: 'Montserrat', sans-serif;
    font-family: 'Righteous', cursive;-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Righteous&display=swap" rel="stylesheet">
    <!--SWEET ALERT-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <!--FONTAWESOME-->
    <script src="https://kit.fontawesome.com/d45737878d.js" crossorigin="anonymous"></script>
    <!--LINK BOOTSTRAP-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <!--LINK CSS-->
    <link rel="stylesheet" href="./assets/css/main.css">
    <!--TITULO-->
    <title>Pokédex Advanced</title>
</head>
<body>
    
    <!--IMAGEN DE CARGA EN ESPERA-->
    <div class="text-center" id="contenedor_carga">
        <img src="./assets/img/simple_pokeball.gif" alt="">
    </div>

    <!--BARRA DE NAVEGACION-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-5">
        <a class="navbar-brand" href="#"><img class="logo" src="./assets/img/logo.png" alt="logopokemon"></a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          
          <form class="form-inline my-2 my-lg-0 ml-auto">
            <input id="caja" class="form-control mr-sm-2" type="search" placeholder="Nombre/Número" aria-label="Search">
            <button id="buscando" class="btn btn-outline-danger my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
    </nav>

    <main class="fondo">

        <!--CABECERA-->
        <header>
           <!--Imagenes-->
           <div id="caja1" class="bloque1"></div>
           <div id="caja2" class="bloque2"></div>
           <div id="caja3" class="bloque3"></div>

           <!--Ficha-->
           <div id="caja4" class="bloque4">
                <div id="nombre"></div>
                    <hr>
                <div id="numero"></div>
                    <hr>
                <div id="tipo" class="text-center">Tipo:</div>
                    <hr>
                <div id="pesoaltura"></div>
                    <hr>
                <div class="tituloSkills"><h5>Lista de Habilidades:</h5></div>
                <div id="nameSkills">
                    <ol>
                    </ol>
                </div>
                    <hr>
                <div class="items"><h5>Held Items:</h5></div>
                <div id="nameItems">
                    <ol>
                    </ol>
                </div>
           </div>
        </header>
        <!--SECTION-->
        <section>

            <!--Descripcion-->
            <div id="caja5" class="bloque5">
                <div id="gif" class="text-center"></div>
                <br>
                <div id="info">
                    <ul></ul>
                </div>
                <div id="happiness"></div>
                <div id="ratio"></div>
            </div>

            <!--Grafico-->
            <div id="caja6" class="bloque6">
                <div class="grafico">
                    <div id="chartContainer"></div>
                </div>
            </div>

        </section>

    </main>
    

    <!--PIE DE PAGINA-->
    <footer class="text-center bg-light py-4">
        <img src="./assets/img/logo.png" alt="logopokemon">
        <p>Página creada por Sebastian Araos Olguin. Fuente: https://pokeapi.co/</p>
    </footer>

    <!--LINKS JQUERY, CANVAS y JS-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
